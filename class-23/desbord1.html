<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>dasbord</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
   
    <section class="bg-green-300 w-3/4 m-auto mt-20 p-12 " >
        <h2 class= 'text-3xl text-white font-medium ' >Welcom our deshbord</h2>
        <div class="grid grid-flow-row-dense grid-cols-3 grid-rows-1 gap-4 mt-10 ">
            <div class="bg-violet-500 h-30   p-10 rounded-md drop-shadow-lg ">
                <h3 class="text-3xl text-white pb-5">Deposit</h3>
                <h3 class="text-3xl text-white ">$<span id="tutalDeposit">000</span></h3>
            </div>

            <div class="bg-yellow-300 h-30   p-10 rounded-md drop-shadow-lg ">
                <h3 class="text-3xl text-white pb-5">Withdrow</h3>
                <h3 class="text-3xl text-white ">$<span id="tutalithdrow">000</span></h3>
            </div>

            <div class="bg-green-500 h-30   p-10 rounded-md drop-shadow-lg ">
                <h3 class="text-3xl text-white pb-5">Balance</h3>
                <h3 class="text-3xl text-white ">$<span id="tutaBalance">000</span></h3>
            </div>

        </div>

        <!-- deposit & withdrow -->

        <div class="grid grid-flow-row-dense grid-cols-2 grid-rows-1 gap-4 mt-10 leading-10 ">
            <div class="bg-lime-500 p-3 rounded-md ">
                <h3  class="text-3xl mb-2 text-white">Plase Deposit</h3>
                <input id="totalDeposit" type="text" placeholder="$ Deposit ammount" class="w-4/5 p-2 text-xl rounded-md"> <br>
                <button id="deposit" class="bg-violet-500 hover:bg-violet-700 hover:text-white active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-1 mt-5 rounded-md w-3/6 text-xl transition delay-150 duration-300 ease-in-out ">
                    Deposit
                  </button>
            </div>
            <div class="bg-yellow-300 p-3 rounded-md">
                <h3 class="text-3xl  mb-2 text-white">Plase Withdrow</h3>
                <input id="totalWithdrow" type="text" placeholder="$ Withdrow ammount" class="w-4/5 p-2 text-xl rounded-md"> <br>
                <button id="withdrow" class="bg-violet-500 hover:bg-violet-700 hover:text-white active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-1 mt-5 rounded-md w-3/6 text-xl transition delay-150 duration-300 ease-in-out ">
                    Withdrow
                  </button>
                
            </div>
            <div></div>

        </div>
    </section>

  


    <script src="dom.js"></script>
</body>
</html>
